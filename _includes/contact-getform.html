<!-- Getform form https://getform.io -->

<!-- Add the getform-endpoint in config.yml -->
<form action="https://getform.io/f/{{site.getform_endpoint}}" enctype="multipart/form-data" method="POST"  target="_blank">
    <div class="form-group">
            <label for="contact_form_name">你的名字 :</label>
            <input type="text" class="form-control" name="name" id="contact_form_name" placeholder="请输入你的名字">
           </div>
           <div class="form-group">
             <label for="contact_form_email">你的邮箱 :</label>
            <input type="email" class="form-control" name="email" id="contact_form_email" placeholder="请输入你的邮箱">
           </div>
           <div class="form-group">
             <label for="contact_form_message">你的消息 :</label>
            <textarea name="message" class="form-control" id="contact_form_message" placeholder="请输入你的消息"></textarea>
           </div>
           <div class="form-group">
               <label for="contact-form-file">附件 :</label>
            <input type="file" name="file" class="form-control" id="contact-form-file" placeholder="附件"/>
           </div>
            <button type="submit" value="Send" class="btn btn-lg btn-dark">提交</button>
</form>
