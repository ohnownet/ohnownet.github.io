<!-- Formspree https://formspree.io -->

<!--Add the formspree email in config.yml -->
<form action="https://formspree.io/{{ site.formspree_email }}" method="POST" >
    <div class="form-group">
      <label for="contact_form_name">你的名字 :</label>
      <input type="text" class="form-control" name="name" id="contact_form_name" placeholder="请输入你的名字">
     </div>
     <div class="form-group">
       <label for="contact_form_email">你的邮箱 :</label>
      <input type="email" class="form-control" name="_replyto" id="contact_form_email" placeholder="请输入你的邮箱">
     </div>
     <div class="form-group">
       <label for="contact_form_message">你的消息 :</label>
      <textarea name="_message" class="form-control" id="contact_form_message" placeholder="请输入消息"></textarea>
     </div>
      <button type="submit" value="Send" class="btn btn-lg btn-dark">提交</button>
 </form>
